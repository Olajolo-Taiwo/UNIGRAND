<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - UNIGRAND</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">UNIGRAND</h2>
        <nav>
            <ul>
                <li><a href="index.html">🏠 Dashboard</a></li>
                <li><a href="courses.html">📚 Courses</a></li>
                <li><a href="result.html">📜 Results</a></li>

    <!-- Main Content -->
    <main class="content">
        <header>
            <h1>👤 Student Profile</h1>
            <button class="menu-toggle">☰</button>
        </header>

        <section class="profile-section">
            <div class="profile-card">
                <img src="images/download.png" alt="Student Photo" class="profile-pic">
                <h2 id="student-name">Timilehin Olajolo</h2>
                <p><strong>Department:</strong> <span id="department">Agricultural Engineering</span></p>
                <p><strong>Level:</strong> <span id="level">300</span></p>
                <p><strong>Faculty:</strong> <span id="faculty">Engineering</span></p>
                <p><strong>School Fee Status:</strong> <span id="fee-status" class="paid">Paid</span></p>

                <button id="editProfile">Edit Profile</button>
            </div>
        </section>

        <footer>
            <p>&copy; 2021 UNIVERSITY OF GRANDEUR. All rights reserved.</p>
        </footer>
    </main>

</body>
